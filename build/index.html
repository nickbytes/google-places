<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <title>Google Places API</title>
    <link href='assets/stylesheets/application.css' rel='stylesheet' type='text/css'>
    <script src='https://maps.googleapis.com/maps/api/js?v=3.exp&amp;signed_in=true&amp;libraries=places' type='text/javascript'></script>
  </head>
  <body>
    <section class='search'>
      <p class='sentence'>
        I'm looking for a
      </p>
      <input class='place__type' placeholder='Cafe'>
      <p class='sentence'>
        near
      </p>
      <input class='place__location' placeholder='San Francisco'>
      <button class='place__search'>Search</button>
      <div class='place__results'>
        <ul class='places__ul'></ul>
      </div>
    </section>
    <div id='map-canvas'></div>
    <script src='https://code.jquery.com/jquery-2.1.1.min.js' type='text/javascript'></script>
    <script src='assets/javascripts/application.js' type='text/javascript'></script>
  </body>
</html>
